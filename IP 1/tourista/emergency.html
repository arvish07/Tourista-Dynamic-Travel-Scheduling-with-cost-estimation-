<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Contacts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #333;
    }
    header {
      background-color: #ef4444;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      padding: 30px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.06);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card-icon {
      font-size: 2rem;
    }
    .card-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin: 0;
    }
    .card-number {
      font-size: 1rem;
      color: #4b5563;
    }
    .call-btn {
      text-decoration: none;
      background-color: #ef4444;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      text-align: center;
      width: fit-content;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .call-btn:hover {
      background-color: #dc2626;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f3f4f6;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Emergency Contacts</h1>
    <p>Quick access to essential services for tourists</p>
  </header>

  <main id="emergency-container">
    <!-- Cards injected by JS -->
  </main>

  <footer>
    &copy; 2025 ExploreEase — Stay Safe, Travel Smart
  </footer>

  <script>
    const emergencyServices = [
      { name: "Police", number: "100", icon: "🚓" },
      { name: "Ambulance", number: "102", icon: "🚑" },
      { name: "Fire Brigade", number: "101", icon: "🔥" },
      { name: "Tourist Helpline", number: "1800-11-1363", icon: "📞" },
      { name: "Women's Helpline", number: "1091", icon: "📱" },
      { name: "Disaster Helpline", number: "108", icon: "⚠️" },
      { name: "City Hospital", number: "+91-9876543210", icon: "🏥" },
      { name: "Embassy Support", number: "+91-1123456789", icon: "🛂" }
    ];

    const container = document.getElementById("emergency-container");

    emergencyServices.forEach(service => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="card-icon">${service.icon}</div>
        <h3 class="card-title">${service.name}</h3>
        <p class="card-number">${service.number}</p>
        <a class="call-btn" href="tel:${service.number.replace(/\s+/g, '')}">Call Now</a>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
