<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      padding: 30px;
      animation: fadeIn 1.2s ease-out;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 20px;
      color: #00eaff;
      text-shadow: 0 0 5px #00eaff;
    }

    #chat-output {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 10px;
      height: 250px;
      overflow-y: auto;
      padding: 15px;
      font-size: 0.95em;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .user-message {
      color: #c4f500;
      margin-bottom: 10px;
    }

    .bot-message {
      color: #0ff;
      margin-bottom: 10px;
    }

    .error-message {
      color: #ff6b6b;
      margin-bottom: 10px;
    }

    #text-input {
      width: 100%;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 25px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #text-input::placeholder {
      color: #ccc;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    #start-btn {
      background: #00eaff;
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #start-btn:hover {
      background: #0ff;
      transform: scale(1.05);
    }

    #start-btn:disabled {
      background: #666;
      cursor: not-allowed;
    }

    #status {
      text-align: center;
      font-size: 0.85em;
      margin-top: 10px;
      color: #ccc;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>üí¨ Your AI Assistant</h1>
    <div id="chat-output"></div>
    <input type="text" id="text-input" placeholder="Type your command here..." />
    <div class="button-wrapper">
      <button id="start-btn">üéôÔ∏è Start Listening</button>
    </div>
    <div id="status">Click to talk or type</div>
  </div>

  <script>
    const chatOutput = document.getElementById('chat-output');
    const startBtn = document.getElementById('start-btn');
    const status = document.getElementById('status');
    const textInput = document.getElementById('text-input');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = null;

    if (!SpeechRecognition) {
      appendMessage('Speech recognition not supported in this browser.', 'error-message');
      startBtn.disabled = true;
      status.textContent = 'Not supported';
    } else {
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';
    }

    const synth = window.speechSynthesis;

    function appendMessage(text, className) {
      const div = document.createElement('div');
      div.textContent = text;
      div.className = className;
      chatOutput.appendChild(div);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    function speak(text) {
      if (!synth) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 1.2;
      utter.lang = 'en-US';
      synth.speak(utter);
    }

    async function queryGemini(input) {
      try {
        const response = await fetch('http://localhost:5000/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: input })
        });

        const data = await response.json();
        if (data.error) throw new Error(data.error);
        return data.response;
      } catch (error) {
        console.error('Error:', error);
        return `Error: ${error.message}`;
      }
    }

    if (recognition) {
      startBtn.addEventListener('click', () => {
        try {
          recognition.start();
          status.textContent = 'Listening...';
          startBtn.disabled = true;
        } catch (error) {
          appendMessage(`Error: ${error.message}`, 'error-message');
          status.textContent = 'Error occurred';
          startBtn.disabled = false;
        }
      });

      recognition.onresult = async (event) => {
        const query = event.results[0][0].transcript;
        appendMessage(`You: ${query}`, 'user-message');
        status.textContent = 'Processing...';

        const response = await queryGemini(query);
        appendMessage(`Gemini: ${response}`, 'bot-message');
        speak(response);

        status.textContent = 'Click to talk or type';
        startBtn.disabled = false;
      };

      recognition.onerror = (event) => {
        appendMessage(`Speech error: ${event.error}`, 'error-message');
        status.textContent = 'Click to try again';
        startBtn.disabled = false;
      };

      recognition.onend = () => {
        if (status.textContent === 'Listening...') {
          status.textContent = 'Click to talk or type';
          startBtn.disabled = false;
        }
      };
    }

    // Handle typed input via Enter key
    textInput.addEventListener('keydown', async (event) => {
      if (event.key === 'Enter' && textInput.value.trim() !== '') {
        const query = textInput.value.trim();
        textInput.value = '';
        appendMessage(`You: ${query}`, 'user-message');
        status.textContent = 'Processing...';

        const response = await queryGemini(query);
        appendMessage(`Gemini: ${response}`, 'bot-message');
        speak(response);

        status.textContent = 'Click to talk or type';
      }
    });
  </script>
</body>
</html>
